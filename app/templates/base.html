<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>{% block title %}{% endblock %} - Onion Bitcoin Explorer</title>
    {% endblock %}
</head>
<body>
    <h1 style="margin-bottom:5px"><a href="/">Onion Bitcoin Explorer</a></h1>
    <h4 style="margin-top:5px">(no javascript - no cookies - no web analytics trackers - no images - open sourced)</h4>
    <div id="content" class="center">{% block content %}{% endblock %}</div>
    <div id="footer" class="center">
    <h6 style="margin-top:10px">
        <a href="https://github.com/moneroexamples/onion-bitcoin-blockchain-explorer">source code</a>
    </h6>
    </div>
</body>
</html>
